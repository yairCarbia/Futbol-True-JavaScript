<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Futbol=True!</title>
</head>

<body>

    <header>
        <nav class="navbar flex-row container2 efecto" id="canchas">
            <div class="flex-row container_logo ">
                <picture class="logo_img ">
                    <img src="img/campo-de-futbol.png" alt="gol" class="logo_img">
                </picture>


                <a href="index.html">
                    <h1 class="logo_nombre">
                        Futbol=<span class="logo__bold">True!</span>
                    </h1>
                </a>
            </div>

            <ul class="menu  flex-row">
                <li><a class="menu_link" href="canchas.html">Canchas</a></li>
                <li><a class="menu_link" href="escuela.html">Escuela</a></li>
                <li><a class="menu_link" href="tienda.html">Tienda</a></li>
                <li><a class="menu_link" href="contacto.html">Contacto</a></li>
            </ul>


        </nav>

    </header>
    <main>
        <h2 class="text-center my-5 titulo fs-1 fw-bold">Administrador de Turnos</h2>
        <div class="container mt-5 p-5 p-3 mb-2 bg-dark text-white" id="container">
            <div id="contenido" class="row">
                <div class="col-md-6 agregar-cita">
                    <form id="formulario">
                        <legend class="mb-4 fs-1 ">Datos</legend>
                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1">Nombre:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="text" id="nombre" name="name" class="form-control fs-1"
                                    placeholder="Nombre ">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1 ">Teléfono:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="tel" id="telefono" name="tel" class="form-control fs-1"
                                    placeholder="Número de Teléfono">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1 ">Cancha:</label>
                            <div class="col-sm-8 col-lg-8">
                                <select id="cancha" class="form-select form-select-lg mb-3 fs-1"
                                    aria-label=".form-select-lg example" name="cancha">
                                    <option selected value="all">Selecciona la cancha!</option>
                                    <option value="5">Cancha de 5</option>
                                    <option value="6">cancha de 6</option>
                                    <option value="7">cancha 7</option>
                                    <option value="11">Cancha de 11</option>
                                </select>
                                <!-- <input type="text" id="cancha" name="canchas" class="form-control fs-1"
                                    placeholder="Cancha"> -->
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1 ">Fecha:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="date" id="fecha" name="dia" class="form-control fs-1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1 ">Hora:</label>
                            <div class="col-sm-8 col-lg-8">

                                <input type="time" id="hora" name="tiempo" class="form-control fs-1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label fs-1 ">Aclaraciones:</label>
                            <div class="col-sm-8 col-lg-8">
                                <textarea id="aclaracion" name="aclaracion" class="form-control fs-1"></textarea>
                            </div>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-success w-100 d-block fs-1 ">Crear Cita</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 id="administrar" class="mb-4 fs-1 ">Administra TUS TURNOS</h2>
                    <ul id="turnos" class="list-group lista-citas"></ul>
                </div>
            </div>
            <!--.row-->
        </div>
    </main>
    <!--.container-->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>>

    <script src="./Js/turnos.js"></script>
</body>

</html>
